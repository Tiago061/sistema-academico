version: '3.8'

services:

  # Serviço de Banco de Dados PostgreSQL (db)
  db:
    image: postgres:14-alpine
    container_name: sistemaacademico_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      # Armazena os dados do banco em um volume local para persistência
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # Serviço da API Node.js/Prisma (backend)
  backend:
    build:
      # Define o contexto (pasta onde está o Dockerfile)
      context: ./backend
      dockerfile: Dockerfile
    container_name: sistemaacademico_backend
    restart: always
    ports:
      - "3000:3000"
    environment:
      # Conecta a API ao serviço 'db' usando o nome do serviço
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      NODE_ENV: production
    # Garante que o banco de dados inicie antes da API
    depends_on:
      - db
    # Aplica as migrações do Prisma e só então inicia o servidor
    command: sh -c "npx prisma migrate deploy && node dist/server.js"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sistemaacademico_frontend
    restart: always
    ports:
      - "5173:5173"  # Porta do host:porta do container
    environment:
      REACT_APP_API_URL: http://localhost:3000  # URL do backend para a aplicação
    depends_on:
      - backend
    command: sh -c "npm install && npm run build && npm start"

# Definição do Volume (Nível Superior)
volumes:
  postgres_data:
    driver: local